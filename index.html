<!-- Indica que eu quero usar a ultima versao do HTML -->
<DOCTYPE html>

<!-- Cabeça do meu HTML -->
<head>
	<title>Meu Primeiro Site</title>
	<link rel="icon" href="icone.img" type "image/gif" sizes="16x16">
	<!-- Meta ensina ao meu navegador como interpretar ç e acentuacao -->
	<meta charset="utf-8">
</head>

<!-- Corpo do meu HTML -->
<body>
	<!-- Este é o título principal -->
	<h1> Meu primeiro site </h1>

	<h2 style="color:blue"> Meu h2 </h2>

	<p> Eu estou aprendendo a programar </p>

	<!-- Tag de estilo-->
	<p> <b style="color:blue">Deixando negrito </b> <strong>Negritao</strong> <em> italico </em> </p>

	<!-- Como colocar imagem -->
	<img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/webdr01/2012/12/15/16/anigif_enhanced-buzz-19342-1355608696-6.gif?downsize=715:*&output-format=auto&output-quality=auto" width="25%"> </img>
	<br>
	<br>

	<!-- Lista com pontos-->
	<ul>
		<li><em>Primeiro item</em></li>
		<li>Segundo item</li>
	</ul>

	<!-- Lista de itens ordenados-->
	<ul>
		<ol>
			<li>Itens ordenados</li>
			<li style="border-style: solid; border-color:red">segundo</li>
			<li>terceiro</li>
			<li>verificar o versionamento</li>
		</ol>

	</ul>

	<!-- Como colocar video do youtube-->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/KOToBFOxHH8" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
